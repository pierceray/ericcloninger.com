---
layout: default
---
<article class="post">

  <h1 class="post-title">{{ page.title }}</h1>

  <p class="post-meta">
    <time datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date: "%d-%m-%Y" }}</time>

    {% if page.author %}
      &nbsp;/&nbsp;
      <span>{{ page.author }}</span>
    {% endif %}
  </p>

  <div class="post-content">

    {{ content }}

  </div>

  <div class="prev-next">
    {% if page.previous.url or page.next.url %}
<hr/>
		{% if page.previous.url %}
		  <p class="alignleft"><a href="{{ page.previous.url }}" title="{{ page.previous.title }}"><span class="link-to-post__prev">&nbsp;Previous&nbsp;</span></a></p>
		{% endif %}
		{% if page.next.url %}
		  <p class="alignright"><a href="{{ page.next.url }}" title="{{ page.next.title }}"><span class="link-to-post__next">&nbsp;Next</span></a></p>
		{% endif %}
    {% endif %}

  </div>

</article>
